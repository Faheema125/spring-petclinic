version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - ./mvnw clean install
      - ./mvnw package
  post_build:
    commands:
      - echo Build completed
artifacts:
  files:
    - target/*.jar
    - appspec.yml
    - scripts/*.sh
  discard-paths: yes
